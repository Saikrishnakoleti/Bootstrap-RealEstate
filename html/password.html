<html>
<head>

    <link rel="stylesheet" href="../css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<script></script>
<body>
    <div class="container">
        <form class="form-signin">
            <div class="row">
                <h2 class="form-signin-heading">Forget Your Password</h2>
            </div>
            <div class="row">
                <h5 class="form-signin-heading">Enter your email address and we'll send you a link to set your password.</h5>
            </div>

            <div class="row middlerow">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="row">
                <div class="col zero-padding-button">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
                </div>

                <div class="col zero-padding-button ">
                    <div class="btn-group-vertical">
                    <button class="btn btn-lg btn-light btn-block" disabled type="submit">Know your Password?</button>
                   <a class="btn btn-link" href="#" role="button">Sign in</a>
               </div>
                </div>                
            </div>

        </form>
    </div>    
           </div>
</body>
</html>
